		<script src="js/zeptoJs/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zeptoJs/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zeptoJs/touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			window.requestAnimFrame = (function(){
				  return  window.requestAnimationFrame       ||
				          window.webkitRequestAnimationFrame ||
				          window.mozRequestAnimationFrame    ||
				          function( callback ){
				            window.setTimeout(callback, 1000 / 60);
				          };
			})();
			
			window.cancelrequestAnimFrame = (function(){
				  return  window.cancelAnimationFrame   ||
				          window.webkitCancelAnimationFrame ||
				          window.mozCancelAnimationFrame    ||
				          window.clearTimeout;
				          
			})();
			
			$(function(){
				//获取比例值 
				var v = $(".pro-wrap").attr("data-proccess");
				//获取div.pro-wrap的width
				var proWw = $(".pro-wrap").width();
				//修改div.pro-front的width
				$(".pro-front").css("width", v/100*proWw);
				//更改div.pro-block的位置
				$(".pro-block").css("left",(v-4)+"%");
				//更改div.pro-block的数值
				var num = 0;
				function changed(){
					//获取div.pro-front的width
					var proFw = $(".pro-front").width();
					num = (proFw/proWw*100).toFixed(0);
					$(".pro-block").html(num+"%");
					var timer = requestAnimFrame(function(){
						changed();
					});
					if(num == v){
						cancelrequestAnimFrame(timer);
					}
				}
				changed();
			});
			
			//遮罩层
			$(function(){
				$("#caidan").on("tap",function(){
					$("#zhezhao").toggle();
				});
				$("#zhezhao").on("touchmove",function(e){
					e.preventDefault();
				});
			});
		</script>
	</body>
